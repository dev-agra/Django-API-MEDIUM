version: "3.9"

services:
  api:
    build:
        context: .
        dockerfile: ./docker/local/django/Dockerfile
    command: /start
    volumes:
        - .:/app:z
        - static_volume:/app/staticfiles
        - media_volume:/app/mediafiles
        # expose port wihout pushing ti th
    expose:
        - "8000"
    env_file:
        - ./.envs/.local/.django
        - ./.envs/.local/.postgres
    depends_on:
        - postgres
        - mailhog
    networks:
        - mediumapi
  
  postgres:
    build:
        context: .
        dockerfile: ./docker/local/postgres/Dockerfile
    volumes:
        - local_postgres_data:/var/lib/postgresql/data
        - local_postgres_data_backups:/backups
    env_file:
        - ./.envs/.local/.postgres
    networks:
        - mediumapi
  
  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: mailhog
    ports:
        - "8025:8025"
    networks:
        - mediumapi
  nginx:
    restart: always
    depends_on:
        - api
    volumes:
        - static_volume:/app/staticfiles
        - media_volume:/app/mediafiles
    build:
        context: ./docker/local/nginx
        dockerfile: Dockerfile
    ports:
        - "8080:80"
    networks:
        - mediumapi
        

networks:
  mediumapi:
    driver: bridge

volumes:
  static_volume: 
  media_volume:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  
    
    